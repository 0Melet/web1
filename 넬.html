<h3> 마음을 잃다 </h3> <p>
당신이란 사람 정말
몸서리 쳐질 정도로 끔찍하네요
언제까지 내안에서 이렇게

살아숨쉬고 있을건가요
언제죽어줄 생각인가요

시간이 흐르고
내맘이 흘러서
그렇게
당신도
함께 흘러가야 되는데
정말 그게 말처럼 쉽지가 않네요
