<h3> 거짓말 같은 시간 </h3> <p>
믿을수가 없어 우린 끝난거니
널 제일 잘 안다고 생각했는데 지금 넌
낯선 눈빛과 몸짓들 처음 내게 보이네
한다고 했는데 많이 부족했나봐
하긴 그랬겠지 불확실한 내미래는
네겐 벅찬 일이었겠지
바보같은 꿈을 꿨어
우리만의 집을 짓는 꿈을
너의 미소 널 기다리며
서성대던 공간과 그때 내 머리위에
쏟아 지던 햇살 그 하나까지도
잊지 않을게
영원히 </p>
